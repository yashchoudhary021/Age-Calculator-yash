<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Age Calculator</h2>
        <hr>
        <div class="span-div">
            <span id="f1">Date</span><span id="f2">Month</span><span id="f3">Year</span><br>
        </div>
        <input id="day" type="text" minlength="1" maxlength="2">
        <input id="month" type="text" min="1" maxlength="2">
        <input id="year" type="text" minlength="4" maxlength="4">
        <div>
            <button type="submit" onclick="calculateAge()">Submit</button>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
